# ==============================================================================
# Site
# ==============================================================================

baseURL = "0.0.0.0"
languageCode = "en-us"
title = "My Digital Garden"
theme = "hugo-digital-garden-theme"
themesdir = "../../"
copyright = "Nigalya Ponya ©"

# ==============================================================================
# Params
# ==============================================================================

[params]
  name = "Nigalya Ponya"
  description = "Red panda living in the eastern Himalayas."
  initials = "NP"
  googleAnalytics = ""

# --- Fonts ---

[params.fonts]
  title = "Noto Serif SC"
  titleType = "serif"
  titleWeights = "400;700"
  body = "Noto Sans SC"
  bodyType = "sans-serif"
  bodyWeights = "300;400;700"

# ==============================================================================
# Sections
# ==============================================================================
#
# display / list_display : "list" | "grid" | "full"
#   - display      → homepage view
#   - list_display → list page view (defaults to display if omitted)
#
# show / list_show : any combination of:
#   "summary", "tags", "date", "lastmod", "status", "image", "ping"
#   - show      → fields shown on homepage
#   - list_show → fields shown on list page (defaults to show if omitted)
#
# tags : taxonomy key used for filter buttons on list page
#

  [[params.sections]]
    name         = "now"
    weight       = 1
    enable       = true
    limit        = 1
    display      = "full"
    show         = ["date"]

  [[params.sections]]
    name         = "garden"
    weight       = 2
    enable       = true
    limit        = 2
    display      = "list"
    list_display = "list"
    tags         = "tags"
    show         = ["summary", "lastmod", "status", "ping"]
    list_show    = ["summary", "tags", "lastmod", "status", "ping"]

  [[params.sections]]
    name         = "projects"
    weight       = 3
    enable       = true
    limit        = 2
    display      = "grid"
    list_display = "grid"
    tags         = "tags"
    show         = ["summary", "tags", "date", "status", "image", "ping"]
    list_show    = ["summary", "tags", "date", "status", "image", "ping"]

  [[params.sections]]
    name         = "library"
    weight       = 4
    enable       = false
    limit        = 3
    display      = "grid"
    list_display = "grid"
    tags         = "tags"
    show         = ["summary", "image"]
    list_show    = ["summary", "tags", "image"]

# ==============================================================================
# Social
# ==============================================================================
# Icon values: Simple Icons CDN slugs (https://simpleicons.org/)
# To find icon slugs, search for your brand on simpleicons.org

  [[params.social]]
    name = "Twitter"
    link = "#"
    icon = "x"

  [[params.social]]
    name = "Github"
    link = "#"
    icon = "github"

  [[params.social]]
    name = "Email"
    link = "#"
    icon = "gmail"

  [[params.social]]
    name = "LinkedIn"
    link = "#"
    icon = "linkedin"

# ==============================================================================
# Menu
# ==============================================================================

[menu]
  [[menu.main]]
    name = "Digital Garden"
    url = "/garden/"
    weight = 1
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 2
  [[menu.main]]
    name = "Library"
    url = "/library/"
    weight = 3
  [[menu.main]]
    name = "Now"
    url = "/now/"
    weight = 4
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 6
  [[menu.main]]
    name = "Linktree"
    url = "/linktree/"
    weight = 7
# ==============================================================================
# Taxonomies
# ==============================================================================

[taxonomies]
  tag = 'tags'

# ==============================================================================
# Tag Page Sections
# ==============================================================================
#
# Configure how sections appear on individual tag pages (/tags/<tag>/).
# Falls back to [params.sections] config if omitted.
#
# tag_display / tag_show can also be set per-section in [params.sections]
# to override display/show specifically for tag pages.
#

  [[params.tag_sections]]
    name         = "now"
    weight       = 1
    enable       = true
    display      = "full"
    show         = ["date"]

  [[params.tag_sections]]
    name         = "garden"
    weight       = 2
    enable       = true
    display      = "list"
    show         = ["summary", "lastmod", "status"]

  [[params.tag_sections]]
    name         = "projects"
    weight       = 3
    enable       = true
    display      = "grid"
    show         = ["summary", "date", "status", "image"]

  [[params.tag_sections]]
    name         = "library"
    weight       = 4
    enable       = true
    display      = "grid"
    show         = ["summary", "image"]

# ==============================================================================
# Markup
# ==============================================================================

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = 'github'
    wrapStandAloneImageWithinParagraph = true
    [markup.goldmark.parser.attribute]
      block = false
      title = true
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true
  [markup.highlight]
    # https://xyproto.github.io/splash/docs/all.html
    style = 'rose-pine-moon'