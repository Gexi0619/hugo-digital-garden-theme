{{ define "main" }}

<div class="page-wrapper page-wrapper--narrow">

	<div class="pt-5 pb-3">
		<h1 class="display-2 mb-4">{{ .Title }}</h1>
	</div>

	<div class="d-flex flex-wrap gap-2">
		{{- range .Data.Terms.ByCount -}}
		<a href="{{ .Page.RelPermalink }}" class="button fs-5">
			#{{ .Page.Title }} <span class="section-count">({{ .Count }})</span>
		</a>
		{{- end -}}
	</div>

</div>

{{ end }}
