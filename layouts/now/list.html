{{ define "main" }}

<!-- Title and summary -->
<div class="page-wrapper page-wrapper--narrow">
    <div class="pt-5 pb-3">
        <h1 class="display-2 mb-4">{{ .Title }} <span class="section-count">({{ len .RegularPages }})</span></h1>
        <p class="bio fs-4 body-text">{{ .Summary }}</p>
    </div>
</div>

<!-- Timeline -->
<div class="page-wrapper page-wrapper--narrow mb-5">
    <div class="now-timeline">
        {{ range .Pages.ByDate.Reverse }}
        <div class="now-timeline-item">
            <div class="now-timeline-left">
                <div class="now-timeline-date">
                    {{ .Date.Format "Jan 2006" }}
                </div>
                {{ with .Params.garden_tags }}
                <div class="now-timeline-tags">
                    {{ range . }}
                    <a href="{{ (printf "/tags/%s/" (urlize .)) | relURL }}" class="tag-link">#{{ . }}</a>
                    {{ end }}
                </div>
                {{ end }}
            </div>
            <div class="now-timeline-center">
                <div class="now-timeline-dot"></div>
            </div>
            <div class="now-timeline-right">
                <div class="body-text now-timeline-text">{{ .Content | safeHTML }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
