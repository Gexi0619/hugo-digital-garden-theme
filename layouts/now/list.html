{{ define "main" }}

<!-- Title and summary -->
<div class="container">
    <div class="py-5 rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-2 mb-4">{{ .Title }}</h1>
            <p class="bio col-md-8 fs-4 serif">{{ .Summary }}</p>
        </div>
    </div>
</div>

<!-- Timeline -->
<div class="container mb-5" style="max-width: 900px;">
    <div class="now-timeline">
        {{ range .Pages.ByDate.Reverse }}
        <div class="now-timeline-item">
            <div class="now-timeline-left">
                <div class="now-timeline-date">
                    {{ .Date.Format "Jan 2006" }}
                </div>
                {{ with .Params.garden_tags }}
                <div class="now-timeline-tags">
                    {{ range . }}
                    <span class="badge tag-badge">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </div>
            <div class="now-timeline-center">
                <div class="now-timeline-dot"></div>
            </div>
            <div class="now-timeline-right">
                <div class="serif now-timeline-text">{{ .Content | safeHTML }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
