{{ define "main" }}
<div class="page-wrapper page-wrapper--narrow">
    <div class="row justify-content-between">
        <div class="col-md-6">
            <div class="py-5 my-5">
                <h1 class="display-2 mb-4">{{ .Title }}</h1>
                <p class="fs-1 body-text">{{ .Summary }}</p>
                <div class="fs-4 body-text mt-4">{{ .Content }}</div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="py-5 my-5">
                {{ if (.Resources.ByType "image").GetMatch "*featured*" }}
                {{ $img := (.Resources.ByType "image").GetMatch "*featured*" }}
                {{ $img = $img.Fit "500x600" }}
                {{ with $img }}
                <img src="{{ .Permalink }}" alt="{{ $.Title }}">
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
