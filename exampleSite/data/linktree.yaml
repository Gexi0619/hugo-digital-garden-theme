# Linktree links configuration
# icon: Simple Icons CDN slugs (https://simpleicons.org/) - search your brand on the website
# ping: true = shows blue dot indicator
# weight: sort order (lower number = appears first)
# new_tab: true = opens in new tab

links:

  - title: "GitHub"
    url: "https://github.com/username"
    icon: "github"
    note: "Open-source projects"
    ping: true
    weight: 1
    new_tab: true

  - title: "Instagram"
    url: "https://instagram.com/username"
    icon: "instagram"
    note: "Daily life & rowing"
    ping: false
    weight: 2
    new_tab: true

  - title: "YouTube"
    url: "https://youtube.com/@username"
    icon: "youtube"
    note: "Tutorials & experiments"
    ping: false
    weight: 3
    new_tab: true

  - title: "Blog"
    url: "/posts"
    icon: "markdown"
    note: "Long-form writing"
    ping: false
    weight: 4
    new_tab: false