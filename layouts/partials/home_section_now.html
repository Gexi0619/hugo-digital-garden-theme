<!-- Now -->
<section class="home-section">
	{{ with .ctx.Site.GetPage "section" "now" }}
	<div class="pb-3">
		<a class="heading fs-2" href="{{ .RelPermalink }}">{{ .Title }}</a>
	</div>
	{{ end }}
	<div>
		{{ range ( where .ctx.Site.RegularPages "Section" "now" | first .limit ) }}
		{{ partial "home_now.html" . }}
		{{ end }}
	</div>
</section>
